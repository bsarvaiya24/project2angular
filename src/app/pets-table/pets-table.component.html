<p>pets-table works!</p>

<div class="table-responsive">
    <table id="dashboard_table" class="table table-striped data-table" style="width: 100%">
        <thead>
            <tr>
                <th>Image</th>
                <th>Pet Id</th>
                <th>Pet Name</th>
                <th>Age</th>
                <th>Species</th>
                <th>Breed</th>
                <th>Descripton</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let pokemon of virtualPets; let i = index;">
                <tr>
                    <td><img [src]="pokemon.sprite" alt="pokemon.name"></td>
                    <td>{{ pokemon.id }}</td>
                    <td>{{ pokemon.name }}</td>
                    <td>{{ pokemon.age }}</td>
                    <td>{{ pokemon.species }}</td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</div>
